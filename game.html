        currentStage = choice.nextIndex; // currentStageë¥¼ ì—…ë°ì´íŠ¸
    } else {
        // nextIndexê°€ ì—†ì„ ê²½ìš° ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
        document.getElementById("restart-button").style.display = 'inline-block';
        return;
    }

    // íƒ€ì´í•‘ íš¨ê³¼ë¥¼ ìœ„í•œ ì´ˆê¸°í™”
    let charIndex = 0;
    isTyping = true;

        // íƒ€ì´í•‘ íš¨ê³¼
    typingInterval = setInterval(() => {
        if (charIndex < finalResult.length) {
            storyText.textContent += finalResult[charIndex];
            charIndex++;
        } else {
            clearInterval(typingInterval);
            isTyping = false;

            // ë‹¤ìŒ ë‹¨ê³„ë¡œ ì´ë™í•  [ë‹¤ìŒìœ¼ë¡œ] ë²„íŠ¼ í‘œì‹œ
            if (choice.nextIndex !== null && choice.nextIndex !== undefined) {
                const nextButton = document.createElement("button");
                nextButton.textContent = "ë‹¤ìŒìœ¼ë¡œ";
                nextButton.classList.add("choice-button");
                nextButton.onclick = () => {
                    currentStage = choice.nextIndex;
                    displayStory();
                };
                choicesDiv.appendChild(nextButton);
            } else {
                // ê²Œì„ ì¢…ë£Œ ì²˜ë¦¬
                document.getElementById("restart-button").style.display = 'inline-block';
            }
        }
    }, typingSpeed);

    // ì•„ì´í…œ ì¶”ê°€ ë° ì†Œë¹„ ì²˜ë¦¬
    if (choice.addItems) {
        choice.addItems.forEach(({ item, quantity }) => {
            inventory[item] = (inventory[item] || 0) + quantity;
        });
        updateInventoryUI(); // ì•„ì´í…œ ì¶”ê°€ í›„ ì—…ë°ì´íŠ¸
    }

    if (choice.consumeItems) {
        choice.consumeItems.forEach(({ item, quantity }) => {
            if (inventory[item]) {
                inventory[item] -= quantity;
                if (inventory[item] <= 0) delete inventory[item];
            }
        });
        updateInventoryUI(); // ì•„ì´í…œ ì†Œëª¨ í›„ ì—…ë°ì´íŠ¸
    }

        // í™•ë¥  ë° ê²°ê³¼ ì²˜ë¦¬
    const healthChance = choice.healthChance || 0; // ì²´ë ¥ ë³€í™” í™•ë¥ 
    const healthChange = choice.healthChange || 0; // ì²´ë ¥ ë³€í™” ê°’
    const itemChance = choice.itemChance || 0; // ì•„ì´í…œ íšë“ í™•ë¥ 
    const addItem = choice.addItem || null; // íšë“í•  ì•„ì´í…œ
    const failResult = choice.failResult || ""; // ì‹¤íŒ¨ ì‹œ ê²°ê³¼
    const healthResult = choice.healthResult || ""; // ì²´ë ¥ ë³€í™” ì‹œ ê²°ê³¼

    // í™•ë¥  ê³„ì‚° ë¡œì§
    if (Math.random() < healthChance) {
         playerHealth = Math.max(0, Math.min(playerHealth + healthChange, 3)); // ì²´ë ¥ì„ 0ê³¼ 3 ì‚¬ì´ë¡œ ì œí•œ
        playerHealth += healthChange;
        if (healthChange < 0) showInjuryEffect(); // ë¶€ìƒ íš¨ê³¼
        resultText += "\n" + healthResult; // ì²´ë ¥ ë³€í™” ê²°ê³¼ ì¶”ê°€
    } else if (Math.random() < itemChance && addItem) {
        inventory[addItem] = (inventory[addItem] || 0) + 1; // ì•„ì´í…œ ì¶”ê°€
        resultText += `\n[íšë“: ${addItem}]`; // ì•„ì´í…œ íšë“ ë©”ì‹œì§€ ì¶”ê°€
    } else if (failResult) {
        resultText += "\n" + failResult; // ì‹¤íŒ¨ ì‹œ ê²°ê³¼ ì¶”ê°€
    }

    updateInventoryUI(); // ì•„ì´í…œ UI ì—…ë°ì´íŠ¸

    // ë‹¤ìŒ ë‹¨ê³„ë¡œ ì´ë™ ë¡œì§ ìœ ì§€
    isTyping = true;
    typingInterval = setInterval(() => {
        if (charIndex < resultText.length) {
            storyText.textContent += resultText[charIndex];
            charIndex++;
        } else {
            clearInterval(typingInterval);
            isTyping = false;

            if (choice.nextIndex !== null && choice.nextIndex !== undefined) {
                const nextButton = document.createElement("button");
                nextButton.textContent = "ë‹¤ìŒìœ¼ë¡œ";
                nextButton.classList.add("choice-button");
                nextButton.onclick = () => {
                    currentStage = choice.nextIndex;
                    displayStory();
                };
                choicesDiv.appendChild(nextButton);
            } else {
                document.getElementById("restart-button").style.display = 'inline-block';
            }
        }
    }, typingSpeed);
}

        // ì•„ì´í…œ í‘œì‹œ
        function getInventoryText() {
    return Object.entries(inventory).map(([item, count]) => `${item} x${count}`).join(', ') || 'ì—†ìŒ';
}

        // ê²Œì„ ìƒíƒœ í™•ì¸
        function checkGameState() {
            if (playerHealth <= 0) {
                document.getElementById("story-text").textContent = "ì²´ë ¥ì´ ê³ ê°ˆë˜ì–´ ì‚¬ë§í–ˆë‹¤.";
                document.getElementById("choices").innerHTML = '';
                document.getElementById("restart-button").style.display = 'block';
            } else {
                displayStory();
            }
        }

        // ê²Œì„ ì¬ì‹œì‘
        function resetGame() {
            playerHealth = 3;
            currentStage = 0;
            inventory = {};
            document.getElementById("restart-button").style.display = 'none';
            displayStory();
        }

        displayStory();
