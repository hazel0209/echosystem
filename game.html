        // 게임 상태 표시 (타이핑 효과 포함)
function displayStory() {
    const storyText = document.getElementById("story-text");
    const choicesDiv = document.getElementById("choices");
    const statusDiv = document.getElementById("status");
    const inventoryDiv = document.getElementById("inventory");

    storyText.textContent = ''; // 기존 텍스트 초기화
    choicesDiv.innerHTML = ''; // 기존 선택지 초기화

    const currentText = story[currentStage].text;
    let charIndex = 0;
    isTyping = true;

    if (typingInterval) clearInterval(typingInterval);

    // 한 글자씩 타이핑 효과
    typingInterval = setInterval(() => {
        if (charIndex < currentText.length) {
            storyText.textContent += currentText[charIndex];
            charIndex++;
        } else {
            clearInterval(typingInterval);
            isTyping = false;
            displayChoices();
        }
    }, typingSpeed);

    // 클릭 시 즉시 타이핑 완료
    storyText.onclick = () => {
        if (isTyping) {
            clearInterval(typingInterval);
            storyText.textContent = currentText;
            isTyping = false;
            displayChoices();
        }
    };

    statusDiv.textContent = `체력: ${getHearts()}`;
    inventoryDiv.textContent = `아이템: ${getInventoryText()}`;
}
        // 선택지 표시 함수
function displayChoices() {
    const choicesDiv = document.getElementById("choices");
    story[currentStage].choices.forEach(choice => {
        const button = document.createElement("button");
        button.classList.add("choice-button");
        button.textContent = choice.text;

        if (choice.requires && !inventory[choice.requires]) {
            button.disabled = true;
            button.textContent += ` (필요: ${choice.requires})`;
        }

        button.onclick = () => makeChoice(choice);
        choicesDiv.appendChild(button);
    });
}
// 하트 아이콘으로 체력 표시
function getHearts() {
    return '❤️'.repeat(playerHealth);
}

// 선택지 처리 함수
function makeChoice(choice) {
    const storyText = document.getElementById("story-text");
    const choicesDiv = document.getElementById("choices");

    storyText.textContent = ''; // 기존 텍스트 초기화
    let charIndex = 0;
    isTyping = true;

    let finalResult = choice.result; // 기본 결과 지문으로 시작

    // 확률 계산: 체력 감소
    let healthEventOccurred = false;
    if (choice.healthChance && Math.random() < choice.healthChance) {
        playerHealth += choice.healthChange;
        healthEventOccurred = true;
        if (choice.healthResult) {
            finalResult += "\n" + choice.healthResult;
        }
        if (choice.healthChange < 0) showInjuryEffect(); // 부상 이펙트
    } else if (choice.healthChange < 0) {
        // healthChance가 없지만 체력 감소가 있을 때도 부상 이펙트를 보여줌
        playerHealth += choice.healthChange;
        healthEventOccurred = true;
        if (choice.healthResult) {
            finalResult += "\n" + choice.healthResult;
        }
        showInjuryEffect(); // 부상 이펙트
    }

    // 확률 계산: 아이템 획득
    let itemEventOccurred = false;
    if (choice.itemChance && Math.random() < choice.itemChance) {
        inventory[choice.addItem] = (inventory[choice.addItem] || 0) + 1;
        itemEventOccurred = true;
        if (choice.itemResult) {
            finalResult += "\n" + choice.itemResult;
        }
    }

    // 두 이벤트가 모두 발생하지 않았을 경우 기본 실패 지문 추가
    if (!healthEventOccurred && !itemEventOccurred && choice.failResult) {
        finalResult += "\n" + choice.failResult;
    }

    // 타이핑 효과 함수
    typingInterval = setInterval(() => {
        if (charIndex < finalResult.length) {
            storyText.textContent += finalResult[charIndex];
            charIndex++;
        } else {
            clearInterval(typingInterval);
            isTyping = false;
            displayNextButton();  // 타이핑 효과가 끝나면 '다음으로' 버튼 표시
        }
    }, typingSpeed);

    // 클릭 시 즉시 타이핑 완료
    storyText.onclick = () => {
        if (isTyping) {
            clearInterval(typingInterval);
            storyText.textContent = finalResult;
            isTyping = false;
            displayNextButton();
        }
    };

    // '다음으로' 버튼을 표시하는 함수
    function displayNextButton() {
        // 기존 선택지를 모두 비우기
        choicesDiv.innerHTML = '';

        // '다음으로' 버튼 추가
        const nextButton = document.createElement("button");
        nextButton.classList.add("choice-button");
        nextButton.textContent = "다음으로";

        nextButton.onclick = () => {
            // 선택한 후 다음 스테이지로 이동
            currentStage = choice.nextIndex;
            checkGameState();
        };

        choicesDiv.appendChild(nextButton);
    }
}

        // 아이템 표시
        function getInventoryText() {
            return Object.entries(inventory).map(([item, count]) => `${item} x${count}`).join(', ') || '없음';
        }

        // 게임 상태 확인
        function checkGameState() {
            if (playerHealth <= 0) {
                document.getElementById("story-text").textContent = "체력이 고갈되어 사망했다.";
                document.getElementById("choices").innerHTML = '';
                document.getElementById("restart-button").style.display = 'block';
            } else {
                displayStory();
            }
        }

        // 게임 재시작
        function resetGame() {
            playerHealth = 5;
            currentStage = 0;
            inventory = {};
            document.getElementById("restart-button").style.display = 'none';
            displayStory();
        }

        displayStory();
    </script>
