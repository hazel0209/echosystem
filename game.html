<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 어드벤처 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .game-container {
            max-width: 800px;
            text-align: left;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .story-text {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice-button {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
        }
        .choice-button:hover {
            background-color: #555;
        }
        .status, .items {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .item-box {
            border: 1px solid #888;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #222;
        }
        .damage-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 20%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 0 100px rgba(255, 0, 0, 0.5);
        }
        .damage-text {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }
        .hearts {
            margin-top: 20px;
            font-size: 2em;
            color: #ff4444;
        }
        .restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="story-text" class="story-text"></div>
        <div id="choices" class="choice-buttons"></div>
        <div id="status" class="status"></div>
        <div id="hearts" class="hearts"></div>
        <div id="items" class="items"></div>
        <div id="damage-text" class="damage-text"></div>
        <button id="restart-button" class="restart-button" onclick="resetGame()">다시 시작</button>
    </div>
    <div id="damage-effect" class="damage-effect"></div>

    <script>
        let playerHealth = 5;
        let currentStage = 0;
        let items = {};

        // 하트 아이콘 표시
        function updateHearts() {
            const heartsDiv = document.getElementById("hearts");
            heartsDiv.innerHTML = '❤️'.repeat(playerHealth);
        }

        // 게임 지문과 선택지 정의
        const storyData = [
            {
                text: "당신은 2033년 서울의 폐허 속에 갇힌 생존자입니다. 지금은 폐허에서 살아남기 위한 선택을 해야 합니다.",
                choices: [
                    { text: "숨을 곳을 찾는다.", nextStage: 1, healthChange: -1, damageReason: "폐허에서 미끄러짐" },
                    { text: "도시를 떠나 다른 장소로 향한다.", nextStage: 2, healthChange: -1, damageReason: "장거리 이동으로 인한 피로" }
                ]
            },
            {
                text: "어두운 골목길에서 적의 발소리가 들린다. 당신은 숨어야 한다.",
                choices: [
                    { text: "건물 안으로 숨어 들어간다.", nextStage: 3, healthChange: -1, damageReason: "날카로운 파편에 긁힘" },
                    { text: "그 자리를 벗어나 다른 곳으로 이동한다.", nextStage: 4, healthChange: -2, damageReason: "적과의 몸싸움" }
                ]
            },
            {
                text: "당신은 안전한 장소에 도착했습니다. 게임 클리어!",
                choices: []
            }
        ];

        // 부상 이펙트 표시 함수
        function triggerDamageEffect(reason) {
            const damageEffect = document.getElementById("damage-effect");
            const damageText = document.getElementById("damage-text");

            damageText.textContent = `${reason}으로 인해 피해를 입었습니다!`;

            damageEffect.style.opacity = '1';
            setTimeout(() => {
                damageEffect.style.opacity = '0';
                checkGameState();
            }, 500);
        }

        // 선택지 처리 함수
        function makeChoice(choice) {
            playerHealth += choice.healthChange;
            currentStage = choice.nextStage;

            if (choice.healthChange < 0) {
                triggerDamageEffect(choice.damageReason);
            } else {
                checkGameState();
            }
        }

        // 게임 상태 확인 함수
        function checkGameState() {
            updateHearts();

            if (playerHealth <= 0) {
                document.getElementById("story-text").textContent = "체력이 모두 소진되었습니다. 게임 오버!";
                document.getElementById("choices").innerHTML = '';
                document.getElementById("restart-button").style.display = 'block';
            } else if (currentStage >= storyData.length) {
                document.getElementById("story-text").textContent = "게임을 클리어했습니다!";
                document.getElementById("choices").innerHTML = '';
                document.getElementById("restart-button").style.display = 'block';
            } else {
                displayStory();
            }
        }

        // 게임 초기화 함수
        function resetGame() {
            playerHealth = 5;
            currentStage = 0;
            items = {};
            document.getElementById("damage-text").textContent = '';
            document.getElementById("restart-button").style.display = 'none';
            updateHearts();
            displayStory();
        }

        // 게임 화면 표시 함수
        function displayStory() {
            const storyText = document.getElementById("story-text");
            const choicesDiv = document.getElementById("choices");

            storyText.textContent = storyData[currentStage].text;
            choicesDiv.innerHTML = '';

            storyData[currentStage].choices.forEach(choice => {
                const button = document.createElement("button");
                button.classList.add("choice-button");
                button.textContent = choice.text;
                button.onclick = () => makeChoice(choice);
                choicesDiv.appendChild(button);
            });
        }

        // 게임 시작
        resetGame();
    </script>
</body>
</html>
